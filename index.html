<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rona & JP</title>
    <link rel="stylesheet" href="RJPWedding.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="nav-container">
      <ul class="nav-menu">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Our Story</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Schedule</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Location</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Groomsmen</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Bridesmaids</a></li>
      </ul>

      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <div class="img-icon">
        <img src="./img/Banner_RNJP.png " alt="rNJP-banner" />
      </div>
    </div>
    <main>
      <h2>Countdown to Wedding Ceremony</h2>
      <div class="countDown-container">
        <div class="countDown-semiContainer">
          <p id="days">00</p>
          <span>Days</span>
        </div>
        <div class="countDown-semiContainer">
          <p id="hours">00</p>
          <span>Hours</span>
        </div>
        <div class="countDown-semiContainer">
          <p id="minutes">00</p>
          <span>Minutes</span>
        </div>
        <div class="countDown-semiContainer">
          <p id="seconds">00</p>
          <span>Seconds</span>
        </div>
      </div>
    </main>

    <script src="RJPWedding.js"></script>
  </body>
</html>
